github_data.download:
  path: '/download'
  defaults:
    _controller: '\Drupal\github_data\Controller\DownloadController::index'
    _title: 'Download'
  requirements:
    _permission: 'access content'

github_data.manifest_controller_index:
  path: '/manifest.json'
  defaults:
    _controller: '\Drupal\github_data\Controller\ManifestController::index'
    _title: 'Manifest'
  requirements:
    _permission: 'access content'
